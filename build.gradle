plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.9.10'
    id 'net.researchgate.release' version '2.6.0'
}

repositories {
    jcenter()
}

dependencies {
    compile localGroovy()

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4', {
        exclude group: 'org.codehaus.groovy'
    }
}

pluginBundle {
    website = 'https://github.com/kdabir/mksrc'
    vcsUrl = 'https://github.com/kdabir/mksrc'
    description = 'Gradle plugin'
    tags = ['gradle', 'plugin']

    plugins {
        mksrc {
            id = 'com.kdabir.mksrc'
            displayName = 'Gradle plugin to create source directories'
        }
    }
}

afterReleaseBuild.dependsOn tasks.publishPlugins
